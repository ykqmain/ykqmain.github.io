ing">pip3 config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">使用方法：</span></span><br><span class="line"><span class="string">打开终端，输入&quot;python FileName.py&quot;回车</span></span><br><span class="line"><span class="string">可选参数，[班级:str, 时长:int 是否标记:y]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">命名习惯：</span></span><br><span class="line"><span class="string">变量：下划线</span></span><br><span class="line"><span class="string">常量：全大写</span></span><br><span class="line"><span class="string">函数、方法：小驼峰</span></span><br><span class="line"><span class="string">类名：大驼峰</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">Creation Date: 2020-04-24</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> openpyxl <span class="keyword">import</span> Workbook, load_workbook</span><br><span class="line"><span class="keyword">from</span> openpyxl.styles <span class="keyword">import</span> Font, NamedStyle</span><br><span class="line"><span class="comment"># from openpyxl.styles import colors, Alignment</span></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">initData</span>():</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;进行第一次处理，将大表简化成小表。&quot;&quot;&quot;</span></span><br><span class="line">    wb1 = load_workbook(<span class="string">&#x27;1.xlsx&#x27;</span>)  <span class="comment"># 打开文件1.xlsx</span></span><br><span class="line">    data_sheet = wb1[wb1.sheetnames[<span class="number">0</span>]]  <span class="comment"># 打开第1位置的表格，即导出的数据Sheet</span></span><br><span class="line">    new_wb = Workbook()  <span class="comment"># 新建Excel文件</span></span><br><span class="line">    new_sheet = new_wb.active  <span class="comment"># 获取默认表</span></span><br><span class="line"></span><br><span class="line">    temp_dict = <span class="built_in">dict</span>(<span class="built_in">zip</span>(<span class="built_in">range</span>(<span class="number">1</span>, <span class="number">6</span>), (<span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">7</span>, <span class="number">8</span>)))</span><br><span class="line">    <span class="comment"># print(temp_dict)</span></span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">6</span>):</span><br><span class="line">        copyColumn(new_sheet, x, data_sheet, temp_dict[x])</span><br><span class="line"></span><br><span class="line">    new_wb.save(NEWFILE)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 利用pandas进行排序</span></span><br><span class="line">    df = pd.read_excel(NEWFILE)</span><br><span class="line">    df.sort_values(by=<span class="string">&#x27;学生姓名&#x27;</span>, inplace=<span class="literal">True</span>, ascending=<span class="literal">True</span>)</span><br><span class="line">    <span class="comment"># inplace默认为False，如果该值为True，那么就会在当前的dataframe上操作。</span></span><br><span class="line">    <span class="comment"># ascending参数True为升序，False为降序。</span></span><br><span class="line">    <span class="comment"># print(df)</span></span><br><span class="line">    df.to_excel(NEWFILE)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># pandas会对Excel添加一个索引列，由于pandas强大，暂时就不折腾，利用openpyxl去掉这一列</span></span><br><span class="line">    wb_sorted = load_workbook(NEWFILE)</span><br><span class="line">    sheet_sorted = wb_sorted[wb_sorted.sheetnames[<span class="number">0</span>]]  <span class="comment"># 打开第1位置的表格，即排序后的Sheet</span></span><br><span class="line">    sheet_sorted.title = <span class="string">&#x27;原始数据&#x27;</span></span><br><span class="line">    sheet_sorted.delete_cols(<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">    C = [<span class="built_in">chr</span>(i) <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">65</span>, <span class="number">65</span> + <span class="number">5</span>)]  <span class="comment"># 字母列表 A-E，对应Excle的1～5列</span></span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> C:</span><br><span class="line">        sheet_sorted.column_dimensions[x].width = <span class="number">15</span>  <span class="comment"># 设置列宽</span></span><br><span class="line"></span><br><span class="line">    sheet_sorted.column_dimensions[<span class="string">&#x27;B&#x27;</span>].width = <span class="number">25</span>  <span class="comment"># 设置列宽</span></span><br><span class="line">    sheet_sorted.column_dimensions[<span class="string">&#x27;D&#x27;</span>].width = <span class="number">25</span>  <span class="comment"># 设置列宽</span></span><br><span class="line"></span><br><span class="line">    wb_sorted.save(NEWFILE)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">copyColumn</span>(<span class="params">sheetA, intX, sheetB, intY</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;将B表的第Y列复制到A表的第X列。&quot;&quot;&quot;</span></span><br><span class="line">    r = <span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> row <span class="keyword">in</span> sheetB.iter_rows(min_row=<span class="number">5</span>,</span><br><span class="line">                                max_row=sheetB.max_row,</span><br><span class="line">                                min_col=intY,</span><br><span class="line">                                max_col=intY):</span><br><span class="line">        <span class="comment"># min_row=5 视情况而定</span></span><br><span class="line">        <span class="keyword">for</span> cell <span class="keyword">in</span> row:</span><br><span class="line">            <span class="comment"># print(cell.value, r)</span></span><br><span class="line">            sheetA.cell(r, intX, cell.value)</span><br><span class="line">            r += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">reTime</span>(<span class="params">time: <span class="built_in">str</span></span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;Excel的E列为观看时长，正则匹配字符串中的数字，返回的是一个列表。&quot;&quot;&quot;</span></span><br><span class="line">    res: <span class="built_in">list</span> = re.findall(<span class="string">r&quot;\d+\.?\d*&quot;</span>, <span class="built_in">str</span>(time))</span><br><span class="line">    <span class="comment"># 判断列表是否为空</span></span><br><span class="line">    <span class="keyword">if</span> res:</span><br><span class="line">        timeLong = res[<span class="number">0</span>]  <span class="comment"># 取列表的字符串，str -&gt; int</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        timeLong = <span class="number">0</span>  <span class="comment"># 应对“观看不足一分钟”这种情况</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">int</span>(timeLong)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dataFilter</span>(<span class="params">sheet, classNum: <span class="built_in">int</span></span>) -&gt; <span class="built_in">list</span>:</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;从精简的小表提取相应数据分班级，然后过滤出中文姓名，返回一个列表。&quot;&quot;&quot;</span></span><br><span class="line">    new_work = load_workbook(NEWFILE)  <span class="comment"># 打开Excle</span></span><br><span class="line">    new_sheet = new_work.create_sheet(CLASSNAME + <span class="built_in">str</span>(classNum),</span><br><span class="line">                                      classNum - <span class="number">1</span>)  <span class="comment"># 新建一个班级Sheet</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;-&#x27;</span> * <span class="number">20</span> + <span class="string">&#x27;\n开始处理&#x27;</span>)</span><br><span class="line">    <span class="comment"># 复制第1行表头，和5列有用信息</span></span><br><span class="line">    <span class="keyword">for</span> init_column <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">6</span>):</span><br><span class="line">        new_sheet.cell(<span class="number">1</span>, init_column,</span><br><span class="line">                       sheet.cell(<span class="number">1</span>, init_column).value).style = sty_black</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 设置列宽，代码重复，考虑优化</span></span><br><span class="line">    C = [<span class="built_in">chr</span>(i) <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">65</span>, <span class="number">65</span> + <span class="number">5</span>)]  <span class="comment"># 字母列表 A-E，对应Excle的1～5列</span></span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> C:</span><br><span class="line">        new_sheet.column_dimensions[x].width = <span class="number">15</span>  <span class="comment"># 设置列宽</span></span><br><span class="line"></span><br><span class="line">    new_sheet.column_dimensions[<span class="string">&#x27;B&#x27;</span>].width = <span class="number">25</span>  <span class="comment"># 设置列宽</span></span><br><span class="line">    new_sheet.column_dimensions[<span class="string">&#x27;D&#x27;</span>].width = <span class="number">25</span>  <span class="comment"># 设置列宽</span></span><br><span class="line"></span><br><span class="line">    name_filter = []</span><br><span class="line">    a = <span class="number">1</span></span><br><span class="line">    <span class="comment"># print(&#x27;行数&#x27;, sheet.max_row)</span></span><br><span class="line">    <span class="comment"># 开始筛选复制有用信息</span></span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, sheet.max_row + <span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">str</span>(sheet[<span class="string">&quot;C&quot;</span> + <span class="built_in">str</span>(x)].value).startswith(</span><br><span class="line">                CLASSNAME + <span class="built_in">str</span>(classNum)):  <span class="comment"># 复制以classNum开头的行</span></span><br><span class="line">            <span class="keyword">for</span> column <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">6</span>):</span><br><span class="line">                timeLong = reTime(sheet[<span class="string">&quot;E&quot;</span> + <span class="built_in">str</span>(x)].value)  <span class="comment"># 正则匹配字符串中的数字的函数</span></span><br><span class="line">                <span class="comment"># print(&#x27;时长：&#x27;, timeLong)</span></span><br><span class="line">                <span class="comment"># 观看少于 TIMELONG 分钟则标红</span></span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">int</span>(timeLong) &gt;= TIMELONG:</span><br><span class="line">                    new_sheet.cell(a + <span class="number">1</span>, column,</span><br><span class="line">                                   sheet.cell(x,</span><br><span class="line">                                              column).value).style = sty_black</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    new_sheet.cell(a + <span class="number">1</span>, column,</span><br><span class="line">                                   sheet.cell(x, column).value).style = sty_red</span><br><span class="line">                <span class="comment"># 其中的&#x27;0-行, 0-列&#x27;指定表中的单元，&#x27;value&#x27;是向该单元写入的内容</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 正则匹配中文姓名</span></span><br><span class="line">            res = re.findall(<span class="string">&#x27;[\u4e00-\u9fa5]+&#x27;</span>, sheet[<span class="string">&quot;C&quot;</span> + <span class="built_in">str</span>(x)].value)</span><br><span class="line">            name_filter.extend(res)  <span class="comment"># 筛选出中文姓名，返回一个list</span></span><br><span class="line">            a += <span class="number">1</span>  <span class="comment"># 以classNum开头的行的计数器</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># listIndex(name_filter)</span></span><br><span class="line">    <span class="comment"># 处理掉线重连后重复的情况</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">duplicates</span>(<span class="params">aList, item</span>):</span></span><br><span class="line">        <span class="keyword">return</span> [i <span class="keyword">for</span> i, x <span class="keyword">in</span> <span class="built_in">enumerate</span>(aList) <span class="keyword">if</span> x == item]</span><br><span class="line"></span><br><span class="line">    re_dict = <span class="built_in">dict</span>((x, duplicates(name_filter, x)) <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">set</span>(name_filter)</span><br><span class="line">                   <span class="keyword">if</span> name_filter.count(x) &gt; <span class="number">1</span>)</span><br><span class="line">    <span class="comment"># 寻找列表中重复项目，并返回索引，存储到一个字典</span></span><br><span class="line">    <span class="comment"># print(re_dict, len(re_dict))</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(re_dict):</span><br><span class="line">        <span class="keyword">for</span> key <span class="keyword">in</span> <span class="built_in">sorted</span>(re_dict):</span><br><span class="line">            time_sum = <span class="number">0</span></span><br><span class="line">            <span class="built_in">print</span>(key, <span class="string">&#x27;掉线重连过。&#x27;</span>)</span><br><span class="line">            <span class="built_in">print</span>(re_dict[key])  <span class="comment"># 字典的值是一个列表，存储列表重复项目的索引位置</span></span><br><span class="line">            <span class="keyword">for</span> x <span class="keyword">in</span> re_dict[key]:</span><br><span class="line">                name = new_sheet.cell(x + <span class="number">2</span>, <span class="number">3</span>).value  <span class="comment"># 列表中的索引+2对应Excle中的行</span></span><br><span class="line">                time = new_sheet.cell(x + <span class="number">2</span>, <span class="number">5</span>).value</span><br><span class="line">                <span class="built_in">print</span>(name, time)</span><br><span class="line">                time_sum += reTime(time)</span><br><span class="line"></span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&#x27;总时长，&#x27;</span>, time_sum, <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">            <span class="keyword">if</span> time_sum &gt;= TIMELONG:  <span class="comment"># 如果总时长超过TIMELONG</span></span><br><span class="line">                <span class="comment"># print(&#x27;索引为：&#x27;, re_dict[key])</span></span><br><span class="line">                <span class="keyword">for</span> i <span class="keyword">in</span> re_dict[key]:  <span class="comment"># 则把所有的符合的行标记为一个颜色</span></span><br><span class="line">                    <span class="keyword">for</span> c <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">6</span>):</span><br><span class="line">                        new_sheet.cell(i + <span class="number">2</span>, c).style = sty_flag</span><br><span class="line"></span><br><span class="line">    new_work.save(NEWFILE)</span><br><span class="line">    <span class="keyword">return</span> name_filter</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">studentFilter</span>(<span class="params">sheet, classNum: <span class="built_in">int</span></span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;从学生名单Excle提取中文姓名，返回一个列表。&quot;&quot;&quot;</span></span><br><span class="line">    student_filter = []</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, sheet.max_row + <span class="number">1</span>):</span><br><span class="line">        <span class="comment"># 已修改学生名单&quot;800.xlsx&quot;，只存在中文姓名，所以不需要正则筛选。但是以防万一，保证正确。</span></span><br><span class="line">        res = re.findall(<span class="string">&#x27;[\u4e00-\u9fa5]+&#x27;</span>,</span><br><span class="line">                         <span class="built_in">str</span>(sheet.cell(x, classNum).value))</span><br><span class="line">        student_filter.extend(res)</span><br><span class="line">    <span class="keyword">return</span> student_filter</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">absentStudent</span>(<span class="params">classNum: <span class="built_in">int</span></span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;筛出缺勤学生。&quot;&quot;&quot;</span></span><br><span class="line">    wb1 = load_workbook(NEWFILE)  <span class="comment"># 打开Excle</span></span><br><span class="line">    data_sheet = wb1[<span class="string">&#x27;原始数据&#x27;</span>]  <span class="comment"># 打开经过initData()精简后的Sheet</span></span><br><span class="line">    wb80 = load_workbook(CLASSNAME + <span class="string">&#x27;.xlsx&#x27;</span>)  <span class="comment"># 打开学生名单Excle</span></span><br><span class="line">    student_sheet = wb80[<span class="string">&#x27;Sheet1&#x27;</span>]  <span class="comment"># 打开Sheet</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 追加缺勤名单到表尾部，返回缺勤名单列表</span></span><br><span class="line">    name_filter: <span class="built_in">list</span> = dataFilter(data_sheet, classNum)  <span class="comment"># 过滤后的原始数据Excle姓名列表</span></span><br><span class="line">    student_filter: <span class="built_in">list</span> = studentFilter(student_sheet,</span><br><span class="line">                                         classNum)  <span class="comment"># 过滤后的学生Excle姓名列表</span></span><br><span class="line"></span><br><span class="line">    a = [x <span class="keyword">for</span> x <span class="keyword">in</span> name_filter <span class="keyword">if</span> x <span class="keyword">in</span> student_filter]</span><br><span class="line">    <span class="comment"># 两个列表中都存在，交集</span></span><br><span class="line">    absent_list = [y <span class="keyword">for</span> y <span class="keyword">in</span> (name_filter + student_filter) <span class="keyword">if</span> y <span class="keyword">not</span> <span class="keyword">in</span> a]</span><br><span class="line">    <span class="comment"># 两个列表中的不同元素，缺勤</span></span><br><span class="line"></span><br><span class="line">    add_absent_wb = load_workbook(NEWFILE)  <span class="comment"># 打开Excle</span></span><br><span class="line">    add_absent_sheet = add_absent_wb[CLASSNAME + <span class="built_in">str</span>(classNum)]  <span class="comment"># 打开相应的班级Sheet</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 利用学生名单Excel，获取某列的元组，然后获取行数，取非空项目数，作为学生人数</span></span><br><span class="line">    alphabet_dict = <span class="built_in">dict</span>(<span class="built_in">zip</span>(<span class="built_in">range</span>(<span class="number">1</span>, <span class="number">9</span>), [<span class="built_in">chr</span>(i) <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">65</span>, <span class="number">65</span> + <span class="number">8</span>)]))</span><br><span class="line">    <span class="comment"># &#123;1: &#x27;A&#x27;, 2: &#x27;B&#x27;, 3: &#x27;C&#x27;, 4: &#x27;D&#x27;, 5: &#x27;E&#x27;, 6: &#x27;F&#x27;, 7: &#x27;G&#x27;, 8: &#x27;H&#x27;&#125;</span></span><br><span class="line">    column_tpl: <span class="built_in">tuple</span> = student_sheet[alphabet_dict[classNum]]  <span class="comment"># 配合字典，获取某列的元组</span></span><br><span class="line">    <span class="comment"># print(column_tpl)</span></span><br><span class="line">    n = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(column_tpl)):</span><br><span class="line">        <span class="keyword">if</span> column_tpl[x].value:  <span class="comment"># 非空，则计数器+1</span></span><br><span class="line">            n += <span class="number">1</span></span><br><span class="line">    <span class="built_in">print</span>(classNum, <span class="string">&#x27;班人数：&#x27;</span>, n)</span><br><span class="line">    full = n</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 追加的统计信息</span></span><br><span class="line">    str1 = <span class="string">&#x27;备注：红色为观看总时长少于 &#x27;</span> + <span class="built_in">str</span>(TIMELONG) + <span class="string">&#x27; 分钟的人&#x27;</span></span><br><span class="line">    <span class="keyword">global</span> STRFLAG</span><br><span class="line">    note = str1 + STRFLAG</span><br><span class="line">    add_absent_sheet.cell(add_absent_sheet.max_row + <span class="number">2</span>, <span class="number">1</span>,</span><br><span class="line">                          note).style = sty_red</span><br><span class="line"></span><br><span class="line">    remarks = CLASSNAME + <span class="built_in">str</span>(classNum) + <span class="string">&#x27;应到 &#x27;</span> + <span class="built_in">str</span>(full) + <span class="string">&#x27; 人，实到 &#x27;</span> + <span class="built_in">str</span>(</span><br><span class="line">        full - <span class="built_in">len</span>(absent_list)) + <span class="string">&#x27; 人。&#x27;</span></span><br><span class="line">    add_absent_sheet.cell(add_absent_sheet.max_row + <span class="number">1</span>, <span class="number">1</span>,</span><br><span class="line">                          remarks).style = sty_red</span><br><span class="line"></span><br><span class="line">    absentStr = <span class="string">&#x27;缺勤 &#x27;</span> + <span class="built_in">str</span>(<span class="built_in">len</span>(absent_list)) + <span class="string">&#x27; 人：&#x27;</span> + <span class="string">&#x27;, &#x27;</span>.join(absent_list)</span><br><span class="line">    add_absent_sheet.cell(add_absent_sheet.max_row + <span class="number">1</span>, <span class="number">1</span>,</span><br><span class="line">                          absentStr).style = sty_red</span><br><span class="line"></span><br><span class="line">    add_absent_wb.save(NEWFILE)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;已生成的表格&#x27;</span>, <span class="string">&#x27;, &#x27;</span>.join(add_absent_wb.sheetnames))</span><br><span class="line">    <span class="keyword">return</span> absent_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(</span><br><span class="line">        <span class="string">&#x27;注意事项：\n腾讯课堂导出的Excle需要重命名为\&quot;1.xlsx\&quot;，\n需要常备一份学生名单的Excle命名为\&quot;80.xlsx\&quot;，\n注意班级人数是否正确。\n&#x27;</span></span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 格式化成时间格式，作为文件名</span></span><br><span class="line">    time_stamp = time.strftime(<span class="string">&quot;%m-%d&quot;</span>, time.localtime())</span><br><span class="line">    NEWFILE = <span class="built_in">str</span>(time_stamp) + <span class="string">&#x27;.xlsx&#x27;</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;将在当前文件夹生成新文件：&#x27;</span> + NEWFILE)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 默认黑色字体，红色字体，蓝色字体，对齐方式</span></span><br><span class="line">    font_black = Font(name=<span class="string">u&#x27;宋体&#x27;</span>, size=<span class="number">14</span>, color=<span class="string">&#x27;#000000&#x27;</span>)</span><br><span class="line">    font_red = Font(name=<span class="string">u&#x27;宋体&#x27;</span>, size=<span class="number">14</span>, color=<span class="string">&#x27;#FF0000&#x27;</span>)</span><br><span class="line">    font_blue = Font(name=<span class="string">u&#x27;宋体&#x27;</span>, size=<span class="number">14</span>, color=<span class="string">&#x27;#0000FF&#x27;</span>)</span><br><span class="line">    <span class="comment"># alignment = Alignment(horizontal=&#x27;center&#x27;, vertical=&#x27;center&#x27;)</span></span><br><span class="line">    sty_black = NamedStyle(name=<span class="string">&#x27;sty_black&#x27;</span>, font=font_black)</span><br><span class="line">    sty_red = NamedStyle(name=<span class="string">&#x27;sty_red&#x27;</span>, font=font_red)</span><br><span class="line">    sty_blue = NamedStyle(name=<span class="string">&#x27;sty_blue&#x27;</span>, font=font_blue)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 接受命令行参数</span></span><br><span class="line">    <span class="comment"># print(sys.argv)</span></span><br><span class="line">    <span class="comment"># 默认值</span></span><br><span class="line">    CLASSNAME = <span class="string">&#x27;80&#x27;</span>  <span class="comment"># 班级学生名单Excel文件名</span></span><br><span class="line">    TIMELONG = <span class="number">40</span>  <span class="comment"># 默认听课时长</span></span><br><span class="line">    STRFLAG = <span class="string">&#x27;&#x27;</span></span><br><span class="line">    sty_flag = NamedStyle(name=<span class="string">&#x27;sty_flag&#x27;</span>, font=font_black)  <span class="comment"># 不标记蓝色</span></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(sys.argv) == <span class="number">4</span>:  <span class="comment"># 3个参数</span></span><br><span class="line">        <span class="comment"># sys.argv[0] 表示脚本名</span></span><br><span class="line">        CLASSNAME = <span class="built_in">str</span>(sys.argv[<span class="number">1</span>])  <span class="comment"># 第1个参数设置班级</span></span><br><span class="line">        TIMELONG = <span class="built_in">int</span>(sys.argv[<span class="number">2</span>])  <span class="comment"># 第2个参数设置时长</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">str</span>(sys.argv[<span class="number">3</span>]) == <span class="string">&#x27;y&#x27;</span>:  <span class="comment"># 第3个参数为&#x27;y&#x27;则标记为蓝色</span></span><br><span class="line">            STRFLAG = <span class="string">&#x27;，蓝色为断线后重连的人&#x27;</span></span><br><span class="line">            sty_flag = NamedStyle(name=<span class="string">&#x27;sty_flag&#x27;</span>, font=font_blue)</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;本次处理的是 &#x27;</span> + CLASSNAME[<span class="number">0</span>] + <span class="string">&#x27; 年级，&#x27;</span> + <span class="string">&#x27;将把观看时长低于&#x27;</span>, TIMELONG,</span><br><span class="line">          <span class="string">&#x27;分钟的人标为红色&#x27;</span> + STRFLAG + <span class="string">&#x27;。\n&#x27;</span>)</span><br><span class="line"></span><br><span class="line">    initData()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">7</span>):  <span class="comment"># 从1班到6班，索引从1开始</span></span><br><span class="line">        absentStudent(x)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># input(&#x27;程序运行完成！按 回车键 退出-&gt;&#x27;)</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
