on FileName.py&quot;回车</span><br><span class="line">可选参数，[班级:str, 时长:int 是否标记:y]</span><br><span class="line"></span><br><span class="line">命名习惯：</span><br><span class="line">变量：下划线</span><br><span class="line">常量：全部大写字母</span><br><span class="line">函数、方法、形参：小驼峰</span><br><span class="line">类名：大驼峰</span><br><span class="line"></span><br><span class="line">Creation Date: 2020-04-24</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">from openpyxl import Workbook, load_workbook</span><br><span class="line">from openpyxl.styles import Font, NamedStyle</span><br><span class="line"># from openpyxl.styles import colors, Alignment</span><br><span class="line">import pandas as pd</span><br><span class="line">import time</span><br><span class="line">import sys</span><br><span class="line">import re</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def initData():</span><br><span class="line">    &quot;&quot;&quot;进行第一次处理，将大表简化成小表。&quot;&quot;&quot;</span><br><span class="line">    wb1 = load_workbook(&apos;1.xlsx&apos;)  # 打开文件1.xlsx</span><br><span class="line">    data_sheet = wb1[wb1.sheetnames[0]]  # 打开第1位置的表格，即导出的数据Sheet</span><br><span class="line"></span><br><span class="line">    new_wb = Workbook()  # 新建Excel文件</span><br><span class="line">    new_sheet = new_wb.active  # 获取默认表</span><br><span class="line"></span><br><span class="line">    temp_dict = dict(zip(range(1, 6), (2, 3, 4, 7, 8)))</span><br><span class="line">    # print(temp_dict)</span><br><span class="line">    for x in range(1, 6):</span><br><span class="line">        copyColumn(new_sheet, x, data_sheet, temp_dict[x])</span><br><span class="line"></span><br><span class="line">    new_wb.save(NEWFILE)</span><br><span class="line"></span><br><span class="line">    # 利用pandas进行排序</span><br><span class="line">    df = pd.read_excel(NEWFILE)</span><br><span class="line">    df.sort_values(by=&apos;学生姓名&apos;, inplace=True, ascending=True)</span><br><span class="line">    # inplace默认为False，如果该值为True，那么就会在当前的dataframe上操作。</span><br><span class="line">    # ascending参数True为升序，False为降序。</span><br><span class="line">    # print(df)</span><br><span class="line">    df.to_excel(NEWFILE)</span><br><span class="line"></span><br><span class="line">    # pandas会对Excel添加一个索引列，由于pandas强大，暂时就不折腾，利用openpyxl去掉这一列</span><br><span class="line">    wb_sorted = load_workbook(NEWFILE)</span><br><span class="line">    sheet_sorted = wb_sorted[wb_sorted.sheetnames[0]]  # 打开第1位置的表格，即排序后的Sheet</span><br><span class="line">    sheet_sorted.title = &apos;原始数据&apos;</span><br><span class="line">    sheet_sorted.delete_cols(1)</span><br><span class="line"></span><br><span class="line">    C = [chr(i) for i in range(65, 65 + 5)]  # 字母列表 A-E，对应Excle的1～5列</span><br><span class="line">    for x in C:</span><br><span class="line">        sheet_sorted.column_dimensions[x].width = 15  # 设置列宽</span><br><span class="line"></span><br><span class="line">    sheet_sorted.column_dimensions[&apos;B&apos;].width = 25  # 设置列宽</span><br><span class="line">    sheet_sorted.column_dimensions[&apos;D&apos;].width = 25  # 设置列宽</span><br><span class="line"></span><br><span class="line">    wb_sorted.save(NEWFILE)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def copyColumn(sheetA, intX, sheetB, intY):</span><br><span class="line">    &quot;&quot;&quot;将B表的第Y列复制到A表的第X列。&quot;&quot;&quot;</span><br><span class="line">    r = 1</span><br><span class="line">    for row in sheetB.iter_rows(min_row=5,</span><br><span class="line">                                max_row=sheetB.max_row,</span><br><span class="line">                                min_col=intY,</span><br><span class="line">                                max_col=intY):</span><br><span class="line">        # min_row=5 视情况而定</span><br><span class="line">        for cell in row:</span><br><span class="line">            # print(cell.value, r)</span><br><span class="line">            sheetA.cell(r, intX, cell.value)</span><br><span class="line">            r += 1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def reTime(time: str):</span><br><span class="line">    &quot;&quot;&quot;Excel的E列为观看时长，正则匹配字符串中的数字，返回的是一个列表。&quot;&quot;&quot;</span><br><span class="line">    res: list = re.findall(r&quot;\d+\.?\d*&quot;, str(time))</span><br><span class="line">    # 判断列表是否为空</span><br><span class="line">    if res:</span><br><span class="line">        timeLong = res[0]  # 取列表的字符串，str -&gt; int</span><br><span class="line">    else:</span><br><span class="line">        timeLong = 0  # 应对“观看不足一分钟”这种情况</span><br><span class="line"></span><br><span class="line">    return int(timeLong)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def dataFilter(sheet, classNum: int) -&gt; list:</span><br><span class="line">    &quot;&quot;&quot;从精简的小表提取相应数据分班级，然后过滤出中文姓名，返回一个列表。&quot;&quot;&quot;</span><br><span class="line">    new_work = load_workbook(NEWFILE)  # 打开Excle</span><br><span class="line">    new_sheet = new_work.create_sheet(CLASSNAME + str(classNum),</span><br><span class="line">                                      classNum - 1)  # 新建一个班级Sheet</span><br><span class="line"></span><br><span class="line">    print(&apos;-&apos; * 20 + &apos;\n开始处理&apos;)</span><br><span class="line">    # 复制第1行表头，和5列有用信息</span><br><span class="line">    for init_column in range(1, 6):</span><br><span class="line">        new_sheet.cell(1, init_column,</span><br><span class="line">                       sheet.cell(1, init_column).value).style = sty_black</span><br><span class="line"></span><br><span class="line">    # 设置列宽，代码重复，考虑优化</span><br><span class="line">    C = [chr(i) for i in range(65, 65 + 5)]  # 字母列表 A-E，对应Excle的1～5列</span><br><span class="line">    for x in C:</span><br><span class="line">        new_sheet.column_dimensions[x].width = 15  # 设置列宽</span><br><span class="line"></span><br><span class="line">    new_sheet.column_dimensions[&apos;B&apos;].width = 25  # 设置列宽</span><br><span class="line">    new_sheet.column_dimensions[&apos;D&apos;].width = 25  # 设置列宽</span><br><span class="line"></span><br><span class="line">    name_filter = []</span><br><span class="line">    a = 1</span><br><span class="line">    # print(&apos;行数&apos;, sheet.max_row)</span><br><span class="line">    # 开始筛选复制有用信息</span><br><span class="line">    for x in range(1, sheet.max_row + 1):</span><br><span class="line">        if str(sheet[&quot;C&quot; + str(x)].value).startswith(</span><br><span class="line">                CLASSNAME + str(classNum)):  # 复制以classNum开头的行</span><br><span class="line">            for column in range(1, 6):</span><br><span class="line">                timeLong = reTime(sheet[&quot;E&quot; + str(x)].value)  # 正则匹配字符串中的数字的函数</span><br><span class="line">                # print(&apos;时长：&apos;, timeLong)</span><br><span class="line">                # 观看少于 TIMELONG 分钟则标红</span><br><span class="line">                if int(timeLong) &gt;= TIMELONG:</span><br><span class="line">                    new_sheet.cell(a + 1, column,</span><br><span class="line">                                   sheet.cell(x,</span><br><span class="line">                                              column).value).style = sty_black</span><br><span class="line">                else:</span><br><span class="line">                    new_sheet.cell(a + 1, column,</span><br><span class="line">                                   sheet.cell(x, column).value).style = sty_red</span><br><span class="line">                # 其中的&apos;0-行, 0-列&apos;指定表中的单元，&apos;value&apos;是向该单元写入的内容</span><br><span class="line"></span><br><span class="line">            # 正则匹配中文姓名</span><br><span class="line">            res = re.findall(&apos;[\u4e00-\u9fa5]+&apos;, sheet[&quot;C&quot; + str(x)].value)</span><br><span class="line">            name_filter.extend(res)  # 筛选出中文姓名，返回一个list</span><br><span class="line">            a += 1  # 以classNum开头的行的计数器</span><br><span class="line"></span><br><span class="line">    # listIndex(name_filter)</span><br><span class="line">    # 处理掉线重连后重复的情况</span><br><span class="line">    def duplicates(aList, item):</span><br><span class="line">        return [i for i, x in enumerate(aList) if x == item]</span><br><span class="line"></span><br><span class="line">    re_dict = dict((x, duplicates(name_filter, x)) for x in set(name_filter)</span><br><span class="line">                   if name_filter.count(x) &gt; 1)</span><br><span class="line">    # 寻找列表中重复项目，并返回索引，存储到一个字典</span><br><span class="line">    # print(re_dict, len(re_dict))</span><br><span class="line">    if len(re_dict):</span><br><span class="line">        for key in sorted(re_dict):</span><br><span class="line">            time_sum = 0</span><br><span class="line">            print(key, &apos;掉线重连过。&apos;)</span><br><span class="line">            print(re_dict[key])  # 字典的值是一个列表，存储列表重复项目的索引位置</span><br><span class="line">            for x in re_dict[key]:</span><br><span class="line">                name = new_sheet.cell(x + 2, 3).value  # 列表中的索引+2对应Excle中的行</span><br><span class="line">                time = new_sheet.cell(x + 2, 5).value</span><br><span class="line">                print(name, time)</span><br><span class="line">                time_sum += reTime(time)</span><br><span class="line"></span><br><span class="line">            print(&apos;总时长，&apos;, time_sum, &apos;\n&apos;)</span><br><span class="line">            if time_sum &gt;= TIMELONG:  # 如果总时长超过TIMELONG</span><br><span class="line">                # print(&apos;索引为：&apos;, re_dict[key])</span><br><span class="line">                for i in re_dict[key]:  # 则把所有的符合的行标记为一个颜色</span><br><span class="line">                    for c in range(1, 6):</span><br><span class="line">                        new_sheet.cell(i + 2, c).style = sty_flag</span><br><span class="line"></span><br><span class="line">    new_work.save(NEWFILE)</span><br><span class="line">    return name_filter</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def studentFilter(sheet, classNum: int):</span><br><span class="line">    &quot;&quot;&quot;从学生名单Excle提取中文姓名，返回一个列表。&quot;&quot;&quot;</span><br><span class="line">    student_filter = []</span><br><span class="line">    for x in range(1, sheet.max_row + 1):</span><br><span class="line">        # 已修改学生名单&quot;800.xlsx&quot;，只存在中文姓名，所以不需要正则筛选。但是以防万一，保证正确。</span><br><span class="line">        res = re.findall(&apos;[\u4e00-\u9fa5]+&apos;,</span><br><span class="line">                         str(sheet.cell(x, classNum).value))</span><br><span class="line">        student_filter.extend(res)</span><br><span class="line">    return student_filter</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def absentStudent(classNum: int):</span><br><span class="line">    &quot;&quot;&quot;筛出缺勤学生。&quot;&quot;&quot;</span><br><span class="line">    wb1 = load_workbook(NEWFILE)  # 打开Excle</span><br><span class="line">    data_sheet = wb1[&apos;原始数据&apos;]  # 打开经过initData()精简后的Sheet</span><br><span class="line">    wb80 = load_workbook(CLASSNAME + &apos;.xlsx&apos;)  # 打开学生名单Excle</span><br><span class="line">    student_sheet = wb80[&apos;Sheet1&apos;]  # 打开Sheet</span><br><span class="line"></span><br><span class="line">    # 追加缺勤名单到表尾部，返回缺勤名单列表</span><br><span class="line">    name_filter: list = dataFilter(data_sheet, classNum)  # 过滤后的原始数据Excle姓名列表</span><br><span class="line">    student_filter: list = studentFilter(student_sheet,</span><br><span class="line">                                         classNum)  # 过滤后的学生Excle姓名列表</span><br><span class="line"></span><br><span class="line">    a = [x for x in name_filter if x in student_filter]</span><br><span class="line">    # 两个列表中都存在，交集</span><br><span class="line">    absent_list = [y for y in (name_filter + student_filter) if y not in a]</span><br><span class="line">    # 两个列表中的不同元素，缺勤</span><br><span class="line"></span><br><span class="line">    add_absent_wb = load_workbook(NEWFILE)  # 打开Excle</span><br><span class="line">    add_absent_sheet = add_absent_wb[CLASSNAME + str(classNum)]  # 打开相应的班级Sheet</span><br><span class="line"></span><br><span class="line">    # 利用学生名单Excel，获取某列的元组，然后获取行数，取非空项目数，作为学生人数</span><br><span class="line">    alphabet_dict = dict(zip(range(1, 9), [chr(i) for i in range(65, 65 + 8)]))</span><br><span class="line">    # &#123;1: &apos;A&apos;, 2: &apos;B&apos;, 3: &apos;C&apos;, 4: &apos;D&apos;, 5: &apos;E&apos;, 6: &apos;F&apos;, 7: &apos;G&apos;, 8: &apos;H&apos;&#125;</span><br><span class="line">    column_tpl: tuple = student_sheet[alphabet_dict[classNum]]  # 配合字典，获取某列的元组</span><br><span class="line">    # print(column_tpl)</span><br><span class="line">    n = 0</span><br><span class="line">    for x in range(len(column_tpl)):</span><br><span class="line">        if column_tpl[x].value:  # 非空，则计数器+1</span><br><span class="line">            n += 1</span><br><span class="line">    print(classNum, &apos;班人数：&apos;, n)</span><br><span class="line">    full = n</span><br><span class="line"></span><br><span class="line">    # 追加的统计信息</span><br><span class="line">    str1 = &apos;备注：红色为观看总时长少于 &apos; + str(TIMELONG) + &apos; 分钟的人&apos;</span><br><span class="line">    global STRFLAG</span><br><span class="line">    note = str1 + STRFLAG</span><br><span class="line">    add_absent_sheet.cell(add_absent_sheet.max_row + 2, 1,</span><br><span class="line">                          note).style = sty_red</span><br><span class="line"></span><br><span class="line">    remarks = CLASSNAME + str(classNum) + &apos; 应到 &apos; + str(full) + &apos; 人，实到 &apos; + str(</span><br><span class="line">        full - len(absent_list)) + &apos; 人&apos;</span><br><span class="line">    add_absent_sheet.cell(add_absent_sheet.max_row + 1, 1,</span><br><span class="line">                          remarks).style = sty_red</span><br><span class="line"></span><br><span class="line">    if len(absent_list) == 0:</span><br><span class="line">        absentStr = &apos;缺勤 0 人。&apos;</span><br><span class="line">    else:</span><br><span class="line">        absentStr = &apos;缺勤 &apos; + str(len(absent_list)) + &apos; 人：&apos; + &apos;, &apos;.join(absent_list)</span><br><span class="line"></span><br><span class="line">    add_absent_sheet.cell(add_absent_sheet.max_row + 1, 1,</span><br><span class="line">                          absentStr).style = sty_red</span><br><span class="line"></span><br><span class="line">    add_absent_wb.save(NEWFILE)</span><br><span class="line">    print(&apos;已生成的表格&apos;, &apos;, &apos;.join(add_absent_wb.sheetnames))</span><br><span class="line">    return absent_list</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line"></span><br><span class="line">    print(</span><br><span class="line">        &apos;注意事项：\n腾讯课堂导出的Excle需要重命名为\&quot;1.xlsx\&quot;，\n需要常备一份学生名单的Excle命名为\&quot;80.xlsx\&quot;，\n注意班级人数是否正确。\n&apos;</span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line">    # 格式化成时间格式，作为文件名</span><br><span class="line">    time_stamp = time.strftime(&quot;%m-%d&quot;, time.localtime())</span><br><span class="line">    NEWFILE = str(time_stamp) + &apos;.xlsx&apos;</span><br><span class="line">    print(&apos;将在当前文件夹生成新文件：&apos; + NEWFILE)</span><br><span class="line"></span><br><span class="line">    # 默认黑色字体，红色字体，蓝色字体，对齐方式</span><br><span class="line">    font_black = Font(name=u&apos;宋体&apos;, size=14, color=&apos;000000&apos;)</span><br><span class="line">    font_red = Font(name=u&apos;宋体&apos;, size=14, color=&apos;FF0000&apos;)</span><br><span class="line">    font_blue = Font(name=u&apos;宋体&apos;, size=14, color=&apos;0000FF&apos;)</span><br><span class="line">    # alignment = Alignment(horizontal=&apos;center&apos;, vertical=&apos;center&apos;)</span><br><span class="line">    sty_black = NamedStyle(name=&apos;sty_black&apos;, font=font_black)</span><br><span class="line">    sty_red = NamedStyle(name=&apos;sty_red&apos;, font=font_red)</span><br><span class="line">    sty_blue = NamedStyle(name=&apos;sty_blue&apos;, font=font_blue)</span><br><span class="line"></span><br><span class="line">    # 接受命令行参数</span><br><span class="line">    # print(sys.argv)</span><br><span class="line">    # 默认值</span><br><span class="line">    CLASSNAME = &apos;80&apos;  # 班级学生名单Excel文件名</span><br><span class="line">    TIMELONG = 40  # 默认听课时长</span><br><span class="line">    STRFLAG = &apos;&apos;</span><br><span class="line">    sty_flag = NamedStyle(name=&apos;sty_flag&apos;, font=font_black)  # 不标记蓝色</span><br><span class="line">    if len(sys.argv) == 4:  # 3个参数</span><br><span class="line">        # sys.argv[0] 表示脚本名</span><br><span class="line">        CLASSNAME = str(sys.argv[1])  # 第1个参数设置班级</span><br><span class="line">        TIMELONG = int(sys.argv[2])  # 第2个参数设置时长</span><br><span class="line">        if str(sys.argv[3]) == &apos;y&apos;:  # 第3个参数为&apos;y&apos;则标记为蓝色</span><br><span class="line">            STRFLAG = &apos;，蓝色为断线后重连的人&apos;</span><br><span class="line">            sty_flag = NamedStyle(name=&apos;sty_flag&apos;, font=font_blue)</span><br><span class="line"></span><br><span class="line">    print(&apos;本次处理的是 &apos; + CLASSNAME[0] + &apos; 年级，&apos; + &apos;将把观看时长低于&apos;, TIMELONG,</span><br><span class="line">          &apos;分钟的人标为红色&apos; + STRFLAG + &apos;。\n&apos;)</span><br><span class="line"></span><br><span class="line">    initData()</span><br><span class="line"></span><br><span class="line">    for x in range(1, 7):  # 从1班到6班，索引从1开始</span><br><span class="line">        absentStudent(x)</span><br><span class="line"></span><br><span class="line">    # input(&apos;程序运行完成！按 回车键 退出-&gt;&apos;)</span><br><span class="line"></span><br><span class="line">    input()</span><br></pre></td></tr></table></figure>
