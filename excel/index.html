ne">##################################################</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> openpyxl</span><br><span class="line"><span class="keyword">from</span> openpyxl.styles <span class="keyword">import</span> Font, PatternFill, Border, Side, Alignment, Protection</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def filter(sheet, classNum: int) -&gt; list:</span><br><span class="line">    # 从原始数据Excel提取相应数据到新表并分班级，然后过滤出中文姓名，返回一个列表</span><br><span class="line">    newWork = openpyxl.load_workbook(newFile)                          # 打开新Excle</span><br><span class="line">    newSheet = newWork.create_sheet(<span class="string">'80'</span>+str(classNum), classNum<span class="number">-1</span>)    # 新建一个班级Sheet</span><br><span class="line"></span><br><span class="line">    # 复制前<span class="number">5</span>行，共<span class="number">8</span>列有用信息</span><br><span class="line">    for initColumn <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">9</span>):</span><br><span class="line">        for initRow <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">6</span>):</span><br><span class="line">            newSheet.cell(initRow, initColumn, sheet.cell(initRow, initColumn).value).font = Font(name=u<span class="string">'宋体'</span>, size=<span class="number">14</span>)</span><br><span class="line"></span><br><span class="line">    C = [chr(i) for i <span class="keyword">in</span> range(<span class="number">65</span>, <span class="number">65</span>+<span class="number">8</span>)]   # 字母列表 A-H，对应Excle的<span class="number">1</span>～<span class="number">8</span>列</span><br><span class="line">    for x <span class="keyword">in</span> C:</span><br><span class="line"> s="line"></span><br><span class="line"></span><br><span class="line">def copyColumn(sheetA, intX, sheetB, intY):</span><br><span class="line">    # 将B表的第Y列复制到A表的第X列</span><br><span class="line">    r = <span class="number">1</span></span><br><span class="line">    for row <span class="keyword">in</span> sheetB.iter_rows(min_row=<span class="number">5</span>,  max_row=sheetB.max_row, min_col=intY, max_col=intY):</span><br><span class="line">        # min_row=<span class="number">5</span> 视情况而定</span><br><span class="line">        for cell <span class="keyword">in</span> row:</span><br><span class="line">            # print(cell.value, r)</span><br><span class="line">            sheetA.cell(r, intX, cell.value)</span><br><span class="line">            r += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def reTime(time: str):</span><br><span class="line">    # Excel的E列为观看时长，正则匹配字符串中的数字，返回的是一个列表</span><br><span class="line">    res: list = re.findall(r<span class="string">"\d+\.?\d*"</span>, str(time))</span><br><span class="line">    <span class="keyword">if</span> res:                  # 判断列表是否为空</span><br><span class="line">        timeLong = res[<span class="number">0</span>]    # 取列表的字符串，str -&gt; int</span><br><span class="line">    else:</span><br><span class="line">        timeLong = <span class="number">0</span>         # 应对“观看不足一分钟”这种情况</span><br><span class="line"></span><br><span class="line">    return int(timeLong)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def filter(sheet, classNum: int) -&gt; list:</span><br><span class="line">    # 从精简的小表提取相应数据分班级，然后过滤出中文姓名，返回一个列表</span><br><span class="line">    newWork = load_workbook(newFile)                            # 打开Excle</span><br><span class="line">    newSheet = newWork.create_sheet(<span class="string">'80'</span>+str(classNum), classNum<span class="number">-1</span>)     # 新建一个班级Sheet</sp ).startswith(<span class="string">'80'</span>+str(classNum)):    # 复制以classNum开头的行</span><br><span class="line">            for column <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">6</span>):</span><br><span class="line">                timeLong = reTime(sheet[<span class="string">"E"</span>+str(x)].value)    # 正则匹配字符串中的数字的函数</span><br><span class="line">                # print(<span class="string">'时长：'</span>, timeLong)</span><br><span class="line">                # 观看少于 TIMELONG 分钟则标红</span><br><span class="line">                <span class="keyword">if</span> int(timeLong) &gt;= TIMELONG:</span><br><span class="line">                    newSheet.cell(a+<span class="number">1</span>, column, sheet.cell(x, column).value).style = sty1</span><br><span class="line">                else:</span><br><span class="line">                    newSheet.cell(a+<span class="number">1</span>, column, sheet.cell(x, column).value).style = styRed</span><br><span class="line">                # 其中的<span class="string">'0-行, 0-列'</span>指定表中的单元，<span class="string">'value'</span>是向该单元写入的内容</span><br><span class="line"></span><br><span class="line">            # 正则匹配中文姓名</span><br><span class="line">            res = re.findall(<span class="string">'[\u4e00-\u9fa5]+'</span>, sheet[<span class="string">"C"</span>+str(x)].value)</span><br><span class="line">            name_filter.extend(res)    # 筛选出中文姓名，返回一个list</span><br><span class="line">            a += <span class="number">1</span>                     # 以classNum开头的行的计数器</span><br><span class="line"></span><br><span class="line">    # 处理掉线重连后重复的情况</span><br><span class="line">    # listIndex(name_filter)</span><br><span class="line">    def duplicates(aList, item):</span><br><span class="line">        return [i for i, x <span class="keyword">in</span> enumerate(aList) <span class="keyword">if</span> x == item]</span><br><span class="line"></span><br><span class="line">    reDict = dict((x, duplicates(name_filter, x)) for x <span class="keyword">in</span> set(name_filter) <span class="keyword">if</span> name_filter.count(x) &gt; <span class="number">1</span>)</span><br><span class="line">    # 寻找列表中重复项目，并返回索引，存储到一个字典</span><br><span class="line">    # print(reDict, len(reDict))</span><br><span class="line">    <span class="keyword">if</span> len(reDict):</span><br><span class="line">        for key <span class="keyword">in</span> sorted(reDict):</span><br><span class="line">            timeSum = <span class="number">0</span></span><br><span class="line">            print(key, <span class="string">'掉线重连过。'</span>)</span><br><span class="line">            # print(reDict[key])  # 字典的值是一个列表，存储列表重复项目的索引位置</span><br><span class="line">            for x <span class="keyword">in</span> reDict[key]:</span><br><span class="line">                name = newSheet.cell(x+<span class="number">2</span>, <span class="number">3</span>).value     # 列表中的索引+<span class="number">2</span>对应Excle中的行</span><br><span class="line">                time = newSheet.cell(x+<span class="number">2</span>, <span class="number">5</span>).value</span><br><span class="line">                print(name, time)</span><br><span class="line">                timeSum += reTime(time)</span><br><span class="line"></span><br><span class="line">            print(<span class="string">'总时长，'</span>, timeSum, <span class="string">'\n'</span>)</span><br><span class="line">            <span class="keyword">if</span> timeSum &gt;= TIMELONG:          # 如果总时长超过TIMELONG</span><br><span class="line">                # print(<span class="string">'索引为：'</span>, reDict[key])</span><br><span class="line">                for i <span class="keyword">in</span> reDict[key]:       # 则把所有的符合的行标记为一个颜色</span><br><span class="line">                    for c <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">6</span>):</span><br><span class="line">                        newSheet.cell line">        # 已修改学生名单<span class="string">"800.xlsx"</span>，只存在中文姓名，所以不需要正则筛选。但是以防万一，保证正确。</span><br><span class="line">        res = re.findall(<span class="string">'[\u4e00-\u9fa5]+'</span>, str(sheet.cell(x, classNum).value))</span><br><span class="line">        student_filter.extend(res)</span><br><span class="line">    return student_filter</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def absent(classNum: int):</span><br><span class="line">    wb1 = load_workbook(newFile)         # 打开Excle</span><br><span class="line">    dataSheet = wb1[<span class="string">'原始数据'</span>]           # 打开经过initData()精简后的Sheet</span><br><span class="line">    wb800 = load_workbook(<span class="string">"800.xlsx"</span>)    # 打开学生名单Excle</span><br><span class="line">    studentSheet = wb800[<span class="string">'Sheet1'</span>]       # 打开Sheet</span><br><span class="line"></span><br><span class="line">    # 追加缺勤名单到表尾部，返回缺勤名单列表</span><br><span class="line">    name_filter: list = filter(dataSheet, classNum)          # 过滤后的原始数据Excle姓名列表</span><br><span class="line">    student_filter: list = student(studentSheet, classNum)    # 过滤后的学生Excle姓名列表</span><br><span class="line"></span><br><span class="line">    a = [x for x <span class="keyword">in</span> name_filter <span class="keyword">if</span> x <span class="keyword">in</span> student_filter]</span><br><span class="line">    # 两个列表中都存在，交集</span><br><span class="line">    absentList = [y for y <span class="keyword">in</span> (name_filter + student_filter) <span class="keyword">if</span> y not <span class="keyword">in</span> a]</span><br><span class="line">    # 两个列表中的不同元素，缺勤</span><br><span class="line"></span><br><span class="line">    addAbsent = load_workbook(newFile)                  # 打开Excle</span><br><span class="line">    addAbsentSheet = addAbsent[<span class="string">'80'</span> + str(classNum)]    # 打开相应的班级Sheet</span><br><span class="line"></span><br><span class="line">    # 利用    remarks = <span class="string">'80'</span>+str(classNum)+<span class="string">'应到 '</span>+str(full)+<span class="string">' 人，实到 '</span>+str(full-len(absentList))+<span class="string">' 人。'</span></span><br><span class="line">    addAbsentSheet.cell(addAbsentSheet.max_row+<span class="number">1</span>, <span class="number">1</span>, remarks).style = styRed</span><br><span class="line"></span><br><span class="line">    absentStr = <span class="string">'缺勤 '</span>+str(len(absentList))+<span class="string">' 人：'</span>+<span class="string">', '</span>.join(absentList)</span><br><span class="line">    addAbsentSheet.cell(addAbsentSheet.max_row+<span class="number">1</span>, <span class="number">1</span>, absentStr).style = styRed</span><br><span class="line"></span><br><span class="line">    addAbsent.save(newFile)</span><br><span class="line">    print(<span class="string">'已生成的表格'</span>, <span class="string">', '</span>.join(addAbsent.sheetnames))</span><br><span class="line">    return absentList</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line"></span><br><span class="line">    print(<span class="string">'注意事项：\n腾讯课堂导出的Excle需要重命名为\"1.xlsx\"，\n需要常备一份学生名单的Excle命名为\"800.xlsx\"，\n注意班级人数是否正确。\n'</span>)</span><br><span class="line"></span><br><span class="line">    # 默认字体，蓝色字体，红色字体，对齐方式</span><br><span class="line">    font1 = Font(name=u<span class="string">'宋体'</span>, size=<span class="number">14</span>)</span><br><span class="line">    font2 = Font(name=u<span class="string">'宋体'</span>, size=<span class="number">14</span>, color=<span class="string">'0000FF'</span>)</span><br><span class="line">    fontRed = Font(name=u<span class="string">'宋体'</span>, size=<span class="number">14</span>, color=<span class="string">'FF0000'</span>)</span><br><span class="line">    # alignment = Alignment(horizontal=<span class=
